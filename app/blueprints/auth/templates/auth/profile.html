{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Joined:</strong> {{ user.created_at.strftime('%Y-%m-%d') }}</p>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
</div>
{% endblock %}
